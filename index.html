<!doctype html>
  
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple PDF Viewer</title>
  <style>
    #canvas_container {
        width: 700px;
        height: 665px;
        overflow: auto;
    }
    #canvas_container {
        background: #333;
        text-align: center;
        border: solid 3px;
      }
</style>
</head>
<body>
  <div id="my_pdf_viewer">
    <button id="btnGetPDF" onclick="getFile()">Open File</button>&nbsp;<button id="btnRefresh" onclick="refresh()">Clear</button>
      <div id="canvas_container">
        <canvas id="pdf_renderer"></canvas>
      </div>
      <div id="navigation_controls">
        <button id="go_previous">Previous Page</button>
        <input id="current_page" value="1" type="number"/>
        <button id="go_next">Next Page</button>
      </div>
      <div id="zoom_controls">  
        <button id="zoom_in">+</button>
        <button id="zoom_out">-</button>
    </div>
	</div>
  <script>

    var myState = {
      pdf: null,
      currentPage: 1,
      zoom: 1
    }

    function render() {
        myState.pdf.getPage(myState.currentPage).then((page) => {
            var canvas = document.getElementById("pdf_renderer");
            var ctx = canvas.getContext('2d');
            var viewport = page.getViewport(myState.zoom);

            canvas.width = viewport.width;
            canvas.height = viewport.height;
      
            page.render({
                canvasContext: ctx,
                viewport: viewport
            });
        });
    }

    document.getElementById('go_previous').addEventListener('click', (e) => {
        if(myState.pdf == null || myState.currentPage == 1) 
          return;
        myState.currentPage -= 1;
        document.getElementById("current_page").value = myState.currentPage;
        render();
    });

    document.getElementById('go_next').addEventListener('click', (e) => {
        if(myState.pdf == null || myState.currentPage > myState.pdf._pdfInfo.numPages) 
          return;
        myState.currentPage += 1;
        document.getElementById("current_page").value = myState.currentPage;
        render();
    });

    document.getElementById('current_page').addEventListener('keypress', (e) => {
        if(myState.pdf == null) return;
      
        // Get key code
        var code = (e.keyCode ? e.keyCode : e.which);
      
        // If key code matches that of the Enter key
        if(code == 13) {
            var desiredPage = 
            document.getElementById('current_page').valueAsNumber;
                              
            if(desiredPage >= 1 && desiredPage <= myState.pdf._pdfInfo.numPages) {
                myState.currentPage = desiredPage;
                document.getElementById("current_page").value = desiredPage;
                render();
            }
        }
    });

    document.getElementById('zoom_in').addEventListener('click', (e) => {
        if(myState.pdf == null) return;
        myState.zoom += 0.5;
        render();
    });

    document.getElementById('zoom_out').addEventListener('click', (e) => {
        if(myState.pdf == null) return;
        myState.zoom -= 0.5;
        render();
    });

    function refresh() {
        window.location.reload();
    }

    function getFile() {
      var fileReader = new FileReader();
      let input = document.createElement('input');
      input.type = 'file';
      input.onchange = _this => {
          let files = Array.from(input.files);
          fileReader.onload = function() {
              var typedarray = new Uint8Array(this.result);
              const loadingTask = pdfjsLib.getDocument(typedarray);
              loadingTask.promise.then(function(pdf) {
                console.log('PDF loaded');
                // The document is loaded here
                myState.pdf = pdf;
                render();
              });
          };
          //Read the file as ArrayBuffer
          fileReader.readAsArrayBuffer(files[0]);
      };
      input.click();
    }
  </script>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.943/pdf.min.js"></script>
</html>
